name: build

on:
  push:
  pull_request:

jobs:
  before:
    runs-on: ubuntu-latest
    if: "! contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - run: echo ${{ github.event.head_commit.message }}

  build:
    name: build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: before
    strategy:
      matrix:
        os:
          - ubuntu-latest
          # - macOS-latest
          # - windows-latest
    env:
      NIM_VERSION: 1.0.4
    steps:
    - uses: actions/checkout@v1
    - run: |
        sudo apt-get update -yqq
        sudo apt-get install -y gcc libncursesw5-dev build-essential xvfb x11-apps x11-utils
    - name: Cache choosenim
      id: cache-choosenim
      uses: actions/cache@v1
      with:
        path: ~/.choosenim
        key: ${{ runner.os }}-choosenim-${{ env.NIM_VERSION }}
    - name: Cache nimble
      id: cache-nimble
      uses: actions/cache@v1
      with:
        path: ~/.nimble
        key: ${{ runner.os }}-nimble-${{ env.NIM_VERSION }}
    - uses: jiro4989/setup-nim-action@v1.0.1
      with:
        nim-version: ${{ env.NIM_VERSION }}
    - run: |
        ls -lah /lib/x86_64-linux-gnu/libncurses*
        sudo ln -sf /lib/x86_64-linux-gnu/libncurses.so.5 /usr/lib/x86_64-linux-gnu/libncursesw.so
        Xvfb :1 -screen 0 320x240x8 &
        sleep 3
        export DISPLAY=:1
        nimble refresh
        nimble test --verbose -Y
        nimble install --verbose -Y
